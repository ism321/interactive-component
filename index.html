<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Simple Tailwind Starter</title>
  </head>
  <body class="bg-black flex justify-center items-center h-screen">
    <div
      class="bg-gray-800 max-w-md space-x-7 space-y-7 p-6 rounded-3xl numbers"
    >
      <div
        class="w-10 h-10 bg-slate-500 rounded-full flex justify-center items-center ml-6"
      >
        <img src="images/icon-star.svg" alt="" />
      </div>
      <h1 class="text-3xl text-white font-bold">How did we do?</h1>
      <p class="text-gray-400 max-w-sm">
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>
      <div class="flex max-w-sm justify-between">
        <button
          class="bg-slate-600 h-10 w-10 rounded-full flex justify-center items-center focus:bg-slate-400 hover:bg-orange-600 button text-gray-300"
        >
          1
        </button>
        <button
          class="bg-slate-600 h-10 w-10 rounded-full flex justify-center items-center focus:bg-slate-400 hover:bg-orange-600 button text-gray-300"
        >
          2
        </button>
        <button
          class="bg-slate-600 h-10 w-10 rounded-full flex justify-center items-center focus:bg-slate-400 hover:bg-orange-600 button text-gray-300"
        >
          3
        </button>
        <button
          class="bg-slate-600 h-10 w-10 rounded-full flex justify-center items-center focus:bg-slate-400 hover:bg-orange-600 button text-gray-300"
        >
          4
        </button>
        <button
          class="bg-slate-600 h-10 w-10 rounded-full flex justify-center items-center focus:bg-slate-400 hover:bg-orange-600 button text-gray-300"
        >
          5
        </button>
      </div>
      <div
        class="max-w-sm bg-orange-600 flex justify-center items-center p-3 rounded-full hover:bg-white submit text-white hover:text-orange-600"
      >
        <p class=" ">SUBMIT</p>
      </div>
    </div>
    <div
      class="max-w-md bg-slate-800 flex flex-col justify-center items-center space-y-8 p-8 rounded-3xl hidden input"
    >
      <img src="images/illustration-thank-you.svg" alt="" />
      <div class="bg-gray-700 w-56 rounded-full flex justify-center">
        <p class="text-orange-500 dissmiss">You selected <span class="show"></span> out of 5</p>
      </div>
      <h1 class="text-3xl font-bold text-white">Thank you!</h1>
      <div class="text-center max-w-sm">
        <p class="text-white">
          We appreciate you taking the time to give a rating. If you ever need
          more support, donâ€™t hesitate to get in touch!
        </p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
